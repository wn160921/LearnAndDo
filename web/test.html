<script type="text/javascript">
    function drawArrow(x,y){
        ctx.beginPath();
        //设置绘制起点
        ctx.moveTo(x,y);
        //设置绘制下一个点
        ctx.lineTo(x+2.5,y);
        ctx.lineTo(x+2.5,y+22);
        ctx.lineTo(x+3.75,y+22);
        ctx.lineTo(x+1.25,y+28);
        ctx.lineTo(x-1.25,y+22);
        ctx.lineTo(x,y+22);
        //结束绘制
        ctx.closePath();
        //设置线的宽度
        ctx.lineWidth = 5;
        //设置绘制的样式
        ctx.strokeStyle = "#999";
        //绘制点之间的线路
        ctx.stroke();
    }
